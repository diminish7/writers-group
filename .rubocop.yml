require:
  - rubocop-rails
  - rubocop-rspec

Layout/LineLength:
  Max: 100

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Rails/RakeEnvironment:
  Enabled: false

Style/Documentation:
  Exclude:
    - app/**/*
    - config/application.rb
    - db/**/*
    - spec/**/*
